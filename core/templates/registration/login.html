{% extends 'core/base.html' %}

{% block title %} SGC | Inicio de sesión {% endblock title %}


{% block content %}
<br><br>
<div class="text-center">
	<div>
		<h2>Login</h2>
		<br>
		<form action="" method="post">
			{% csrf_token %}
			
			<input type="text" name="username" id="" placeholder="Nombre de usuario" style="border-style: rounded;">
			<br><br>
			<input type="password" name="password" id="" placeholder="Contraseña">
			<br><br>
			<input type="submit" name="" class="btn btn-primary" value="Iniciar sesión">
		</form>

	</div>
	<br>
</div>


{% endblock %}
