{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
    <div class="col-12">
        <h3>Hoja de ruta</h3>
        <form action="" method="POST" class="form-control">
            {% csrf_token %}
            {{ form.codigo }}
            {{ form.usuario_rtte }}
            {{ form.numero_fojas }}
            {{ form.tipo_hoja_ruta }}
            {{ form.usuario_destino }}
            {{ form.asunto_hoja_ruta }}
            <input type="submit" name="" value="Enviar">
            
        </form>
    </div>
</div>

{% endblock %}
