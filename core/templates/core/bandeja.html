{% extends 'core/base.html' %}


{% block content %}
<table class="table">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Remitente</th>
			<th scope="col">Codigo</th>
			<th scope="col">Fecha envio</th>
			<th scope="col">Tipo</th>
			<th scope="col">Asunto</th>
			<th scope="col">Acciones</th>
			
		</tr>
	</thead>
	{% for d in obj_bandeja %}
		<tr>
			<td>{{ d.usuario_rtte }}</td>
			<td>{{ d.nombre_rtte }}</td>
			<td>{{ d.oficina_rtte }}</td>
			<td>{{ d.cargo_rtte }}</td>
		</tr>
	{% endfor %}
</table>


{% endblock %}
