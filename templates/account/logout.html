{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="container">
	<h1>Cerrar sesión</h1>
	<p>¿Está seguro que desea cerrar sesión?</p>
	<form method="post" action="{% url 'account_logout' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-danger" type="submit">Aceptar</button>
	</form>
</div>
{% endblock content %}
